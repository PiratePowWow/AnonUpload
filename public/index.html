<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<form action="/upload" enctype="multipart/form-data" method="post">
    <input type="file" name="file"/>

    <button type="submit">Upload</button>
</form>
<div id="fileList"></div>
<script src="jquery-2.2.1.js"></script>
<script src="main.js"></script>
</body>
</html>
